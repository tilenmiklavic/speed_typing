<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import javascript file  -->
  <script src="index.js" type="module"></script>
  <link rel="stylesheet" type="text/css" href="style/index.css">
  <link rel="stylesheet" type="text/css" href="style/word.css">
  <title>Speed Typing</title>
</head>
<body>
  <!-- <h1>Speed Typing</h1> -->

  <div id="main" class="container">
  </div>

  <div id="overview" class="container">
    <div id="overview-content" class="row">
      <div id="stats" class="col">
        <div class="title">
          <b>Stats container</b>
        </div>
        <div>
          <div>Words killed: <span id="words-killed">0</span></div>
          <div>Words failed: <span id="fails">0</span></div>
        </div>
        <div>
          <div>Accuracy: <span id="accuracy">0</span>%</div>
          <!-- <div>WPM: <span id="wpm">0</span></div> -->
        </div>
      </div>
      <div id="controls" class="col">
        <div class="title">
          <b>Controls container</b>
        </div>
        <div class="row center">
          <div>WPM: </div>
          <img id="decrease-wpm" class="icon" src="../lib/icons/minus-square-svgrepo-com.svg" alt="minus">
          <div id="wpm">0</div>
          <img id="increase-wpm" class="icon" src="../lib/icons/plus-square-svgrepo-com.svg" alt="plus">
        </div>
        <div class="row center">
          <div>Speed: </div>
          <img id="decrease-speed" class="icon" src="../lib/icons/minus-square-svgrepo-com.svg" alt="minus">
          <div id="speed">0</div>
          <img id="increase-speed" class="icon" src="../lib/icons/plus-square-svgrepo-com.svg" alt="plus">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
